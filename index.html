<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EMS HOME PAGE </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="pages/home/style.css">
</head>
<body>
    <div id="navbarHeader"></div>
    <div id="homePageMain">
        <div class="homePageMain__content">
            <div id="homePageMain_BannerSlider"></div>

            <span class="homePageTopOrganiserTitle">Top Organisers - "Architects of memorable celebrations"</span>
            <div class="homePageTopOrganisersMain">
                <img class="homePageLeftDivImages" src="">
                <div class="homePageRightDiv">
                    <p class="homePageRightdescription"></p>
                </div>
            </div>

            <span class="homePageTopPackagesTitle">Top Packages - "Perfect moments, perfectly planned."</span>            
            <div class="homePageTopPackagesMain">
                <div class="homePagePackagesRightDiv">
                    <p class="homePagePackagesRightdescription"></p>
                </div>
                <img class="homePagePackagesLeftDivImages" src="">
            </div>

            <span class="homePageTopEventsTitle">Top Events - "Making every event extraordinary."</span>
            <div class="homePageTopEventsMain">
                <img class="homePageEventsLeftDivImages" src="">
                <div class="homePageEventsRightDiv">
                    <p class="homePageEventsRightdescription"></p>
                </div>
            </div>
        </div>

        <span class="homePageTopPackagesTitle">Top Reviews - "Hear from Our Happy Clients".</span>            
        <!-- Testimonial Div -->
        <div class="testimonial-div1">
            <div class="testimonial-arrow1" onclick="previousTestimonial()">&#9664;</div>
            <div class="testimonial-container1" id="testimonial-container-1"></div>
            <div class="testimonial-container1" id="testimonial-container-2"></div>
            <div class="testimonial-container1" id="testimonial-container-3"></div>
            <div class="testimonial-arrow1" onclick="nextTestimonial()">&#9654;</div>
        </div>
    </div>

    <div id="footerEMS"></div>

    <script type="module" src="/pages/home/script.js"></script>
</body>
</html>
