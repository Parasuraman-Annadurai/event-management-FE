<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/pages/packageListing/PackageListing.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

    <!-- Filter Form -->
    <div class="filterContainer">
        <form id="filterForm">
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">All Cities</option>
                <option value="Chennai">Chennai</option>
                <option value="Trichy">Trichy</option>
                <option value="Nagercoil">Nagercoil</option>
                <option value="Erode">Erode</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Madurai">Madurai</option>
                <option value="Vellore">Vellore</option>
                <option value="Thirunelveli">Thirunelveli</option>
                <option value="Thoothukudi">Thoothukudi</option>
                <option value="Salem">Salem</option>
                <option value="Kanyakumari">Kanyakumari</option>
            </select>

            <label for="startPrice">Start Price:</label>
            <select id="startPrice" name="startPrice">
                <option value="">All Prices</option>
                <option value="30000">₹30,000</option>
                <option value="50000">₹50,000</option>
                <option value="70000">₹70,000</option>
                <option value="90000">₹90,000</option>
                <option value="110000">₹110,000</option>
            </select>

            <label for="endPrice">End Price:</label>
            <select id="endPrice" name="endPrice">
                <option value="">All Prices</option>
                <option value="50000">₹50,000</option>
                <option value="70000">₹70,000</option>
                <option value="90000">₹90,000</option>
                <option value="110000">₹110,000</option>
                <option value="130000">₹130,000</option>
                <option value="150000">₹150,000</option>
            </select>

            <button type="submit">Filter</button>
        </form>
    </div>
    <!-- Filter Form End -->

    <div class="packageContainer">
        <div class="packageListings" id="packageListings"></div>
    </div>

    <!-- Footer -->
    <div id="footerEMS"></div>

    <script type="module" src="/pages/packageListing/PackageListing.js"></script>
    <script src="/pages/packageListing/filter.js"></script> <!-- External filter script -->
</body>
</html>
