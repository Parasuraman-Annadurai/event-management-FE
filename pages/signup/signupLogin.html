<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <link rel="stylesheet" href="/pages/signup/signupLogin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

    <div class="container">
        <div class="form-container">
            <div class="form-image">
                <img src="/assets/eventsImages/signup.png" alt="Event Signup">
            </div>
            <div class="form-content">
                <div id="signup-form" class="form-section">
                    <h2 id="form-title">Sign Up</h2>
                    <form id="form1">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" >
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirm-password" >
                        </div>
                        <button type="submit" id="submit-btn">Sign Up</button>
                    </form>
                    <p id="switch-form">Already have an account? <span id="Login_btn">Login here</span></p>
                </div>
                <div id="login-form" class="form-section" style="display: none;">
                    <h2 id="form-title">Login</h2>
                    <form id="form2">
                        <div class="form-group">
                            <label for="usernames">Username</label>
                            <input type="text" id="usernames" >
                        </div>
                        <div class="form-group">
                            <label for="passwords">Password <span class="required">*</span></label>
                            <input type="password" id="passwords">
                        </div>
                        <button id="submit-btn">Login</button>
                    </form>
                    <p id="switch-form">Don't have an account? <span id="signup_btn">Sign up here</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerEMS"></div>
    <!-- Footer end -->

    <script type="module" src="/pages/signup/signupLogin.js"></script>
</body>
</html>
