<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Event Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./eventListing.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

   <!-- filterDiv -->
<div id="filter_div">
    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Home ></a></li>
            <li class="breadcrumb-item"><a href="/pages/events/eventcategory.html">Event Categories ></a></li>
            <li class="breadcrumb-item active">Event Listing</li>
        </ol>
    </nav>
    <!-- Rest of your content -->
</div>


     <!-- filterDiv -->
     <div id="filter_div">
        <div class="filter-options">
            
             
            <select id="citySelect">
                <option value="">All Cities</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Madurai">Madurai</option>
                <option value="Tiruchirapalli">Tiruchirapalli</option>
                <option value="Salem">Salem</option>
                <option value="Vellore">Vellore</option>
                <option value="Tiruppur"> Tiruppur</option>
              
            </select>
    
           
            <select id="priceSelect">
                <option value="">All Prices</option>
                <option value="5000">₹5,000</option>
                <option value="10000">₹10,000</option>
                <option value="20000">₹20,000</option>
                <option value="30000">₹30,000</option>
                <option value="40000">₹40,000</option>
                <option value="50000">₹50,000</option>
                <!-- Add more price ranges as needed -->
            </select>
    
            <button id="filterButton">Filter</button>
        </div>
    </div>
    
    <!-- filterDiv end-->

    <div class="eventCategories">
    <div class="categories">    </div>
    </div>
    <div class="eventContainer">
    <div class="container" id="eventListings"></div>
    </div>

    <div id="footerEMS"></div>
    <script type="module" src="./eventListing.js"></script>
