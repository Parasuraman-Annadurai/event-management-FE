<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSpot Chatbot</title>
    <link rel="stylesheet" href="/pages/chatBot/chatBot.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <div class="chatMainDiv">
        <div class="chat-container">
            <div class="chat-header">
                <h2>EventSpot Chatbot</h2>
            </div>
            <div class="chatbox">
                <div class="chatbox__messages" id="chatbox__messages"></div>
                <div class="chatbox__footer">
                    <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
                    <button id="sendBtn">Send <i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    
  <!-- Footer -->
  <div id="footerEMS"></div>
   <script type="module" src="/pages/chatBot/chatBot.js"></script>
</body>
</html>
