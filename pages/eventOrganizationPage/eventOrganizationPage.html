<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="eventOrganizationPage.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

    <h1 class="create-event-heading">Create a New Event</h1>
    <div class="form-container-main">
        <div class="form-container">
            <form id="eventForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="organizationname">Organization Name:</label>
                        <input type="text" id="organizationname" name="organizationname">
                        <div class="error-message" id="organizationname-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" name="eventName">
                        <div class="error-message" id="eventName-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="tagline">Tagline:</label>
                        <input type="text" id="tagline" name="tagline">
                        <div class="error-message" id="tagline-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="number" id="mobile" name="mobile">
                        <div class="error-message" id="mobile-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp:</label>
                        <input type="number" id="whatsapp" name="whatsapp">
                        <div class="error-message" id="whatsapp-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price">
                        <div class="error-message" id="price-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="" disabled selected>Select category</option>
                            <option value="venues">Venues</option>
                            <option value="photographers">Photographers</option>
                            <option value="makeup">Makeup</option>
                            <option value="pre-wedding-shoot">Pre-Wedding Shoot</option>
                            <option value="planning-decor">Planning-Decor</option>
                            <option value="bridal-wear">Bridal-Wear</option>
                            <option value="food">Food</option>
                            <option value="mehndi">Mehndi</option>
                            <option value="music-dance">Music-Dance</option>
                            <option value="jewellery-accessories">Jewellery & Accessories</option>
                        </select>
                        <div class="error-message" id="category-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <select id="city" name="city">
                            <option value="" disabled selected>Select city</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Tiruchirapalli">Tiruchirapalli</option>
                            <option value="Salem">Salem</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Tiruppur">Tiruppur</option>
                        </select>
                        <div class="error-message" id="city-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="about">About:</label>
                        <textarea id="about" name="about"></textarea>
                        <div class="error-message" id="about-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Event Description:</label>
                        <textarea id="eventDescription" name="eventDescription"></textarea>
                        <div class="error-message" id="eventDescription-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address"></textarea>
                        <div class="error-message" id="address-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="imageUrl">Event Image:</label>
                        <input type="file" id="imageUrl" name="imageUrl" accept="image/*">
                        <div class="error-message" id="imageUrl-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="about_img">About Image:</label>
                        <input type="file" id="about_img" name="about_img" accept="image/*">
                        <div class="error-message" id="about_img-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="imageurl">Projects Images:</label>
                        <input type="file" id="imageurl" name="imageurl" accept="image/*" multiple>
                        <div class="error-message" id="imageurl-error"></div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Event</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerEMS"></div>

    <script type="module" src="eventOrganizationPage.js"></script>
</body>
</html>
