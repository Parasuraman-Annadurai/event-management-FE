<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Description</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./eventDescription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

    <!-- <div class="desHeader"> -->
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Home ></a></li>
                <li class="breadcrumb-item"><a href="/pages/events/eventcategory.html">Event Categories > </a></li>
                <li class="breadcrumb-item"><a href="/pages/eventlisting/eventListing.html">Event Listing > </a></li>
                <li class="breadcrumb-item active">Event Description</li>
            </ol>
        </nav>
        <!-- Rest of your content -->
    <!-- </div> -->
    
    <div class="desHeader">
        <div class="eventDescription">
            <div class="eventContent">
                <div class="leftSide">
                    <img id="eventImage" src="" alt="Event Image">
                </div>
                <div class="rightSide">
                    <h2 id="eventName"></h2>
                    <h3 id="eventTagline"></h3>
                    <div id="eventPriceContainer">
                        <i class="fa-solid fa-indian-rupee-sign"></i>
                        <span id="eventPrice"></span>
                    </div>
                    <div class="navigationSection">
                        <p id="aboutSection">About</p>
                        <p id="projectSection">Projects</p>
                        <p id="contactSection">Contact</p>
                        <p id="bookingSection">Book Now</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Section -->
    <div class="aboutContainer" id="aboutContainer">
        <div class="aboutContent">
            <div class="leftSection">
                <h1 class="desSideHeading">About</h1>
                <div class="underline"></div>
                <p id="aboutDescription"></p>
            </div>
            <div class="rightSection">
                <img id="aboutImage" src="" alt="About Image">
            </div>
        </div>
    </div>

    <!-- Project Section -->
    <div class="projectSection" id="projectContainer">
        <h1 class="desSideHeading">Projects</h1>
        <div class="underline"></div>
        <div class="projectsGrid">
            <img class="projectImage" id="projectImg1" src="" alt="Project Image 1">
            <img class="projectImage" id="projectImg2" src="" alt="Project Image 2">
            <img class="projectImage" id="projectImg3" src="" alt="Project Image 3">
            <img class="projectImage" id="projectImg4" src="" alt="Project Image 4">
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contactDetails" id="contactContainer">
        <h1 class="desSideHeading">Contact</h1>
        <div class="underline"></div>
        <div class="contactGrid">
            <div class="contactItem">
                <h3>Address</h3>
                <p id="contactAddress"></p>
            </div>
            <div class="contactItem">
                <h3>Call Us</h3>
                <p id="contactMobile"></p>
                <p id="contactWhatsapp"></p>
            </div>
            <div class="contactItem">
                <h3>Mail Us</h3>
                <p id="contactEmail"></p>
            </div>
        </div>
    </div>
    <div id="footerEMS"></div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="user-details-container">
                <div class="left-side-image">
                    <img id="randomImage" src="" alt="Random Image">
                </div>
                <div class="user-details-form">
                    <form id="userForm" action="#">
                        <div class="input-group">
                            <input type="text" id="userName" name="userName" placeholder="Your Name" >
                            <div class="error-messages"><p class="error-message" id="userNameError"></p></div>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Email" >
                            <div class="error-messages"><p class="error-message" id="emailError"></p></div>
                        </div>
                        <div class="input-group">
                            <input type="number" id="contact" name="contact" placeholder="Contact" >
                            <div class="error-messages"><p class="error-message" id="contactError"></p></div>
                        </div>
                        <div class="input-group">
                            <textarea name="address" id="address" placeholder="Address" ></textarea>
                            <div class="error-messages"><p class="error-message" id="addressError"></p></div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="agree">
                            <label for="agree">I confirm my booking for this event.</label>
                            
                        </div>
                        <div class="error-messages"><p class="error-message" id="agreeError"></p></div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="blurOverlay" class="blur-overlay"></div>

    <script type="module" src="./eventDescription.js"></script>
</body>
</html>
