<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Description</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/pages/packageDescription/PackageDescription.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

    <div class="descriptionContainer">
        <div class="descriptionCard">
            <div class="headerSection">
                <img id="packageImage" src="" alt="Package Image">
                <div class="headerDetails">
                    <h1 id="packageName"></h1>
                    <h2 id="organizerName"></h2>
                </div>
            </div>
            <div class="descriptionBody">
                <p id="packageDescription"></p>
                <div id="packageDetails" class="gridContainer"></div>
                <div class="contactInfo">
                    <p><strong>Address:</strong> <span id="address"></span></p>
                    <p><strong>WhatsApp:</strong> <span id="whatsapp"></span></p>
                    <p><strong>Mobile:</strong> <span id="mobile"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Rating:</strong> <span id="rating"></span></p>
                    <p><strong>Experience:</strong> <span id="experience"></span> years</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerEMS"></div>

    <script type="module" src="/pages/packageDescription/PackageDescription.js"></script>
</body>
</html>
