<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Description</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/pages/packageDescription/PackageDescription.css">
    <link rel="stylesheet" href="/pages/packageDescription/bokingForm.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="descriptionLoader" style="display: none;">
        <div class="spinner"></div>
    </div>
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

    <div class="descriptionContainer">
        <!-- Header Section -->
        <div class="headerSection">
            <img id="packageImage" src="" alt="Package Image">
            <div class="headerDetails">
                <h1 id="packageName"></h1>
                <h2 id="organizerName"></h2>
                <h2 id="packageTagLine"></h2>
                <h4 id="packagePrice"></h4>
                <!-- Book Now Button -->
                <button class="bookNowBtn" id="bookingSection">Book Now</button>
            </div>
        </div>

        <!-- Events Carousel -->
        <div class="carouselContainer">
            <button id="prevBtn" class="carouselBtn"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel" id="carousel"></div>
            <button id="nextBtn" class="carouselBtn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Package Description -->
        <div class="descriptionBody">
            <h2>Package Description</h2>
            <p id="packageDescription"></p>
        </div>

        <!-- Our Services Section -->
        <div class="servicesSection">
            <h2>Our Services</h2>
            <div id="packageDetails" class="gridContainer"></div>
        </div>

        <!-- Contact Information -->
        <div class="contactCard">
            <div class="contactInfo">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> <span class="contactSpan" id="address"></span></p>
                <p><strong>WhatsApp:</strong> <span class="contactSpan" id="whatsapp"></span></p>
                <p><strong>Mobile:</strong> <span class="contactSpan" id="mobile"></span></p>
                <p><strong>Email:</strong> <span class="contactSpan" id="email"></span></p>
                <p><strong>Rating:</strong> <span  id="rating"></span></p>
                <p><strong>Experience:</strong> <span class="contactSpan" id="experience"></span></p>
                <!-- Book Now Button -->
                <button class="bookNowBtn" id="contactBookingBtn">Book Now</button>
            </div>
            <div class="mapContainer">
                <iframe id="cityMap" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerEMS"></div>

       <!-- User Details Modal -->
       <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="user-details-container">
                <div class="left-side-image">
                    <img id="randomImage" src="" alt="Random Image">
                </div>
                <div class="user-details-form">
                    <form id="userForm" action="#">
                        <div class="input-group">
                            <input type="text" id="userName" name="userName" placeholder="Your Name" >
                            <div class="error-messages"><p class="error-message" id="userNameError"></p></div>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Email" >
                            <div class="error-messages"><p class="error-message" id="emailError"></p></div>
                        </div>
                        <div class="input-group">
                            <input type="number" id="contact" name="contact" placeholder="Contact" >
                            <div class="error-messages"><p class="error-message" id="contactError"></p></div>
                        </div>
                        <div class="input-group">
                            <textarea name="address" id="address" placeholder="Address" ></textarea>
                            <div class="error-messages"><p class="error-message" id="addressError"></p></div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="agree">
                            <label for="agree">I confirm my booking for this event.</label>
                            
                        </div>
                        <div class="error-messages"><p class="error-message" id="agreeError"></p></div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="blurOverlay" class="blur-overlay"></div>

    
    <script type="module" src="/pages/packageDescription/PackageDescription.js"></script>
</body>
</html>
