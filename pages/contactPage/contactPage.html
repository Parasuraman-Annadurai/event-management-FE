<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contactPage.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Loader -->
    <div id="contactLoader" class="contactLoader"></div>
    
    <!-- Navbar -->
    <div id="navbarHeader"></div>
    <!-- Navbar end -->

    <div class="container">
        <!-- Content Section -->
        <section class="content-section">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! If you have any questions, feedback, or inquiries, please feel free to reach out to us using the form below. Our team is here to assist you and will get back to you as soon as possible.</p>
        </section>

        <!-- Contact Form Section -->
        <section class="form-section">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    <span class="error-message" id="subjectError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <div id="footerEMS"></div>

    <script type="module" src="contactPage.js"></script>
</body>
</html>
